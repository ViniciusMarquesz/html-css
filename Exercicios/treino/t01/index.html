<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="HTML.ico" type="image/x-icon">
    <title>Listas UL/OL</title>
</head>
<body>
    <h1>Lista ordenada</h1>
    <h2><em>Dias da semana</em></h2>
    
    <ol type="1">
        <li>Segunda-Feira</li>
        <li>Terça-Feira</li>
        <li>Quarta-Feira</li>
        <li>Quinta-Feira</li>
        <li>Sexta-Feira</li>
        <li>Sabado</li>
        <li>Domingo</li>
    </ol>

    <h1>Lista não ordenada</h1>
    <h2><em>Animais</em></h2>

    <ul type="circle">
        <li>Cachorro</li>
        <li>Gato</li>
        <li>Elefante</li>
        <li>Bode</li>
        <li>Boi</li>
        <li>Vaca</li>
        <li>Burro</li>
        <li>Jegue</li>
        <li>Tartaruga</li>
        <li>Passáro</li>
    </ul>
    
</body>
</html>
